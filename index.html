<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="current" type="text" placeholder="date..." >

    <h1 class="text" >Count-Down Timer</h1>
    <div class="countdown-contanier">
        <div  class="el days" >
            <p id="day" class="day">0</p>
            <span>days</span>
        </div>
        
        <div class="el hourss">
            <p id="hours" class="hours">0</p>
            <span>hours</span>
        </div>
        <div class="el minutes">
            <p id="minute" class="minute">0</p>
            <span>minute</span>
        </div>
        <div class="el seconds" >
            <p id="second" class="second">0</p>
            <span>second</span>
        </div>
        
    </div>






    <script src="main.js" ></script>

</body>
</html>
